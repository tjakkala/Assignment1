<!-- Fill in this file to create a UI view for editing listing entries. -->
<div class="row" ng-controller="ListingsController"  ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10 formWrapper">
    <div class="page-header">
      <h3>Update Listing</h3>

      <form name="listingForm" class="form-horizontal" ng-submit="update(listingForm.$valid)">
          <div class="form-group">
            <label for="name">Building Name</label>
            <input name="name" type="text" ng-model="listing.name" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="code">Building Code</label>
            <input name="code" type="text" id="code" class="form-control" ng-model="listing.code" required>
          </div>
          <div class="form-group">
            <label for="address">Building Address</label>
            <input name="address" type="text" ng-model="listing.address" id="address" class="form-control" >
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
      </form>
    </div>
  </div>
</div>
