<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="searchTerm" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
			  <tr ng-repeat="listing in listings | filter : searchTerm">
				<td class="code"> {{listing.code}} </td>
				<td class="name"> {{listing.name}} </td>
				<td>
					<input type="button" value="Remove" class="btn btn-primary" ng-click="deleteListing($index)"/>
				</td>
				<td>
					<input type="button" value="Show Details" class="btn btn-primary"ng-click="showDetails($index)"/>
				</td>
			  
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
          </div>
            <form class="form-horizontal" role="form" ng-submit="addListing()">
				<div class="form-group">
					<label class="col-md-2 control-label"> Code </label>
					<div class="col-md-4">
						<input type="text" class="form-control" code="code" ng-model="code"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label"> Name </label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="name" ng-model="name"/>
					</div>
				</div>
				<div class="form-group">
					<div style="padding-left:110px">
						<input type="submit" value="Add" class="btn btn-primary"/>
					</div>
				</div>
			</form>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
			<p> Code: {{detailedInfo.code}} </p>
			<p> Name: {{detailedInfo.name}} </p>
			<p> Longitude: {{detailedInfo.coordinates.longitude}} </p>
			<p> Latitude: {{detailedInfo.coordinates.latitude}} </p>
			<p> Address: {{detailedInfo.address}} </p>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
